<!DOCTYPE html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Regression Testing</title>
    <style> 
    	body { 
            background-color:#F5F5F5; 
            text-align:center; 
    	} 
    	h1 { 
    		text-align:center; 
    		color:black; 
    	} 
        input {
            color:black; 
        }
        .lineitem {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 72%; 
        }
	</style> 
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        	<h1> Regression Testing </h1>
            <form enctype=multipart/form-data method="POST">
                <h3>Enter your CSV files</h3>
                <div class="lineitem">
                    <label>Path to training data: </label>
                    <input name="maindata" type="file" required>
                </div>
                <br>
                <div class="lineitem">
                    <label>Path to prediction data: </label>
                    <input name="future" type="file">
                </div>
                <br>
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
